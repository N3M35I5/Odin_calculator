<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <div id="calcBody">
            <div id="calcScreen">
                <div id="calcMiniScreen"></div>
                <div id="calcMainScreen">0</div>
            </div>
            <div id="calcBtns">
                <div id="topBtns">
                    <button id="clear" class="tbtn">Clear</button>
                    <button id="delete" class="tbtn">Delete</button>
                </div>
                <div id="bottomBtns">
                    <div id="row1" class="row">
                        <button id="seven" class="bbtn">7</button>
                        <button id="eight" class="bbtn">8</button>
                        <button id="nine" class="bbtn">9</button>
                        <button id="division" class="bbtn">/</button>
                    </div>
                    <div id="row2" class="row">
                        <button id="four" class="bbtn">4</button>
                        <button id="five" class="bbtn">5</button>
                        <button id="six" class="bbtn">6</button>
                        <button id="mul" class="bbtn">*</button>
                    </div>
                    <div id="row3" class="row">
                        <button id="one" class="bbtn">1</button>
                        <button id="two" class="bbtn">2</button>
                        <button id="three" class="bbtn">3</button>
                        <button id="minus" class="bbtn">-</button>
                    </div>
                    <div id="row4" class="row">
                        <button id="dot" class="bbtn">.</button>
                        <button id="zero" class="bbtn">0</button>
                        <button id="equal" class="bbtn">=</button>
                        <button id="plus" class="bbtn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
